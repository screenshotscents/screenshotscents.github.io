<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Scents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *:not(.about-link) {
            cursor: none;
        }

        #custom-cursor {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(245, 192, 195, 0.3) 0%, rgba(245, 192, 195, 0.1) 50%, transparent 100%);
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.5s ease;
            opacity: 1;
            display: none;
        }

        #custom-cursor.hidden {
            opacity: 0;
        }

        @media (hover: hover) and (pointer: fine) {
            #custom-cursor {
                display: block;
            }
        }
        
        /* Container for layout */
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Tester Strip - Top Right Corner (Desktop only) */
        .tester-strip {
            width: 280px;
            position: fixed;
            right: 20px;
            top: 40px;
            background: white;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        
        /* Input strip - styled like a test strip */
        .input-strip-container {
            position: relative;
            width: 100%;
            height: 70px;
            margin-bottom: 30px;
            cursor: text;
        }
        
        .input-strip-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .tester-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.0em;
            text-align: center;
            padding: 5px 40px 5px 10px;
            z-index: 1;
            clip-path: polygon(0 10%, 85% 10%, 100% 50%, 85% 90%, 0 90%);
        }
        
        .tester-input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .tester-input:focus {
            outline: none;
        }
        
        .card-stack {
            position: relative;
            width: 100%;
            height: 70px;
            flex-shrink: 0;
        }
        
        .strip-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            filter: drop-shadow(-2px 2px 4px rgba(0, 0, 0, 0.15));
        }
        
        .strip-card:nth-child(1) {
            z-index: 100;
            transform: translateY(0) translateX(0) rotate(0deg);
            filter: drop-shadow(-4px 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .strip-card:nth-child(2) {
            z-index: 99;
            transform: translateY(3px) translateX(-2px) rotate(-0.5deg);
            filter: drop-shadow(-3px 3px 6px rgba(0, 0, 0, 0.15));
        }
        
        .strip-card:nth-child(3) {
            z-index: 98;
            transform: translateY(6px) translateX(1px) rotate(0.3deg);
            filter: drop-shadow(-2px 2px 4px rgba(0, 0, 0, 0.12));
        }
        
        .strip-card:nth-child(4) {
            z-index: 97;
            transform: translateY(9px) translateX(-1px) rotate(-0.2deg);
            filter: drop-shadow(-2px 2px 4px rgba(0, 0, 0, 0.12));
        }
        
        .strip-card:nth-child(5) {
            z-index: 96;
            transform: translateY(12px) translateX(2px) rotate(0.4deg);
            filter: drop-shadow(-1px 1px 3px rgba(0, 0, 0, 0.1));
        }
        
        .strip-card:nth-child(n+6) {
            z-index: 95;
            transform: translateY(15px) translateX(-1px) rotate(-0.1deg);
            filter: drop-shadow(-1px 1px 3px rgba(0, 0, 0, 0.1));
        }
        
        .strip-card.moving-back {
            animation: slideToBack 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            filter: drop-shadow(-8px 8px 16px rgba(0, 0, 0, 0.25)) !important;
        }
        
        @keyframes slideToBack {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                z-index: 200;
            }
            30% {
                transform: translateY(-15px) translateX(25px) rotate(3deg);
            }
            60% {
                transform: translateY(0) translateX(35px) rotate(5deg);
            }
            100% {
                transform: translateY(15px) translateX(-1px) rotate(-0.1deg);
                z-index: 1;
            }
        }
        
        .strip-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .submission-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            line-height: 1.2;
            padding: 5px 40px 5px 10px;
            z-index: 1;
            clip-path: polygon(0 10%, 85% 10%, 100% 50%, 85% 90%, 0 90%);
            overflow: hidden;
            transition: opacity 0.3s ease;
        }
        
        .strip-card:nth-child(1) .submission-text { opacity: 1; }
        .strip-card:nth-child(2) .submission-text { opacity: 0.7; }
        .strip-card:nth-child(3) .submission-text { opacity: 0.5; }
        .strip-card:nth-child(4) .submission-text { opacity: 0.3; }
        .strip-card:nth-child(n+5) .submission-text { opacity: 0.15; }
        
        /* Main content area */
        .main-content {
            flex: 1;
        }
        
        body {
            background: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.0;
        }
        
        header {
            text-align: left;
            margin-bottom: 50px;
            padding-bottom: 30px;
        }
        
        h1 {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: screenshotFlash 11s ease-in-out infinite;
            display: inline-block;
        }
        
        #datetime {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        #current-time {
            font-size: 1.1em;
            color: #333;
        }
        
        .entries {
            margin-top: 40px;
        }
        
        .entry {
            margin-bottom: 40px;
            padding-bottom: 30px;
        }
        
        .entry:last-child {
            border-bottom: none;
        }
        
        .entry-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .entry-content {
            font-size: 1.1em;
            white-space: pre-wrap;
        }
        
        .post-photo {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }

        .word {
            display: inline-block;
            animation: wordBreathe 3s ease-in-out infinite;
        }

        @keyframes wordBreathe {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(0.94);
            }
        }

        @keyframes screenshotFlash {
            0%, 93% {
                opacity: 1;
            }
            94% {
                opacity: 0.05;
            }
            95% {
                opacity: 0.3;
            }
            96% {
                opacity: 0.7;
            }
            97% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        .about-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.1em;
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1000;
            pointer-events: auto;
        }
        
        .about-link:hover {
            color: #000;
        }
        
        .about-link.hidden {
            display: none;
        }
        
        .about-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1em;
            color: black;
            z-index: 10000;
            text-align: right;
            white-space: nowrap;
        }
        
        .typing {
            overflow: visible;
            white-space: nowrap;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        .misting {
            animation: mistOut 4s ease-out forwards;
        }
        
        @keyframes mistOut {
            0% {
                opacity: 1;
                filter: blur(0px);
            }
            50% {
                opacity: 0.5;
                filter: blur(1px);
            }
            100% {
                opacity: 0;
                filter: blur(3px);
            }
        }
        
        /* Hide tester strip on mobile or when window is too narrow */
        @media (max-width: 1100px) {
            .tester-strip {
                display: none;
            }
        }
        
    </style>
</head>
<body>

        // Display posts
        function displayPosts() {
            const entriesContainer = document.getElementById('entries');
            entriesContainer.innerHTML = '';
            
            posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            posts.forEach((post) => {
                const postDiv = document.createElement('div');
                postDiv.className = 'entry';
                
                const date = new Date(post.timestamp);
                const dateString = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let photoHtml = '';
                if (post.photo) {
                    photoHtml = `<img src="${post.photo}" alt="Blog photo" class="post-photo">`;
                }
                
                const content = escapeHtml(post.content);
                const lines = content.split('\n');
                const wrappedContent = lines.map(line => {
                    const words = line.split(' ');
                    const wrappedWords = words.map((word, index) => 
                        `<span class="word" style="animation-delay: ${index * 0.1}s">${word}</span>`
                    ).join(' ');
                    return wrappedWords;
                }).join('\n');
                
                postDiv.innerHTML = `
                    <div class="entry-date">${dateString}</div>
                    ${photoHtml}
                    <div class="entry-content">${wrappedContent}</div>
                `;
                
                entriesContainer.appendChild(postDiv);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        displayPosts();

        // Custom cursor with trail
        const cursor = document.getElementById('custom-cursor');
        let cursorTimeout;
        const trail = [];
        const maxTrail = 10;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 30 + 'px';
            cursor.style.top = e.clientY - 30 + 'px';
            cursor.classList.remove('hidden');
            
            const trailDot = document.createElement('div');
            trailDot.style.position = 'fixed';
            trailDot.style.left = e.clientX - 25 + 'px';
            trailDot.style.top = e.clientY - 25 + 'px';
            trailDot.style.width = '50px';
            trailDot.style.height = '50px';
            trailDot.style.borderRadius = '50%';
            trailDot.style.background = 'radial-gradient(circle, rgba(245, 192, 195, 0.2) 0%, transparent 70%)';
            trailDot.style.pointerEvents = 'none';
            trailDot.style.zIndex = '9998';
            trailDot.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            document.body.appendChild(trailDot);
            
            trail.push(trailDot);
            
            setTimeout(() => {
                trailDot.style.opacity = '0';
                trailDot.style.transform = 'scale(1.5)';
            }, 10);
            
            setTimeout(() => {
                trailDot.remove();
            }, 800);
            
            if (trail.length > maxTrail) {
                const old = trail.shift();
                old.remove();
            }
            
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => {
                cursor.classList.add('hidden');
            }, 1000);
        });

        // Touch trail for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            
            const trailDot = document.createElement('div');
            trailDot.style.position = 'fixed';
            trailDot.style.left = touch.clientX - 25 + 'px';
            trailDot.style.top = touch.clientY - 25 + 'px';
            trailDot.style.width = '50px';
            trailDot.style.height = '50px';
            trailDot.style.borderRadius = '50%';
            trailDot.style.background = 'radial-gradient(circle, rgba(245, 192, 195, 0.2) 0%, transparent 70%)';
            trailDot.style.pointerEvents = 'none';
            trailDot.style.zIndex = '9998';
            trailDot.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            document.body.appendChild(trailDot);
            
            setTimeout(() => {
                trailDot.style.opacity = '0';
                trailDot.style.transform = 'scale(1.5)';
            }, 10);
            
            setTimeout(() => {
                trailDot.remove();
            }, 800);
        });

        // About button functionality
        const aboutLink = document.getElementById('aboutLink');
        let aboutClicked = false;
        
        aboutLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            if (aboutClicked) return;
            aboutClicked = true;
            
            aboutLink.classList.add('hidden');
            
            const aboutText = document.createElement('div');
            aboutText.className = 'about-text typing';
            aboutText.style.borderRight = '2px solid black';
            document.body.appendChild(aboutText);
            
            const fullText = 'sabrina is a blogger who stops and reads nail polish names';
            let charIndex = 0;
            
            // Type character by character
            const typeInterval = setInterval(() => {
                if (charIndex < fullText.length) {
                    aboutText.textContent = fullText.substring(0, charIndex + 1);
                    charIndex++;
                } else {
                    clearInterval(typeInterval);
                    // Remove cursor and start misting
                    aboutText.style.borderRight = 'none';
                    
                    setTimeout(() => {
                        aboutText.classList.remove('typing');
                        aboutText.classList.add('misting');
                        
                        setTimeout(() => {
                            aboutText.remove();
                        }, 4000);
                    }, 500);
                }
            }, 80); // 80ms per character = ~5 seconds total
        });
        
        // TESTER STRIP FUNCTIONALITY
        const input = document.getElementById('testerInput');
        const cardStack = document.getElementById('cardStack');
        
        // REPLACE THIS URL WITH YOUR ACTUAL GOOGLE APPS SCRIPT URL
        const SCRIPT_URL = 'PASTE_YOUR_SCRIPT_URL_HERE';
        
        let submissions = [];
        let isLoading = false;
        
        // Load submissions from Google Sheets
        async function loadSubmissions() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                submissions = data.submissions || [];
                renderCards();
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }
        
        // Save new submission to Google Sheets
        async function saveSubmission(text) {
            if (isLoading) return;
            isLoading = true;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ submission: text })
                });
                const data = await response.json();
                if (data.success) {
                    submissions = data.submissions || [];
                    renderCards();
                }
            } catch (error) {
                console.error('Error saving submission:', error);
            } finally {
                isLoading = false;
            }
        }
        
        function stripPunctuation(text) {
            return text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()'"?]/g, '');
        }
        
        function createCard(text) {
            const card = document.createElement('div');
            card.className = 'strip-card';
            card.innerHTML = `
                <svg class="strip-svg" viewBox="0 0 240 70" preserveAspectRatio="none">
                    <path d="M 0,7 L 200,7 L 240,35 L 200,63 L 0,63 Z" 
                          fill="white" 
                          stroke="black" 
                          stroke-width="0.3"/>
                </svg>
                <div class="submission-text">${text}</div>
            `;
            return card;
        }
        
        function renderCards() {
            cardStack.innerHTML = '';
            // Only show top 10 cards visually
            const visibleSubmissions = submissions.slice(0, 10);
            visibleSubmissions.forEach(text => {
                cardStack.appendChild(createCard(text));
            });
        }
        
        // Click to cycle cards (just visual, doesn't change order in database)
        cardStack.addEventListener('click', (e) => {
            if (submissions.length > 1) {
                const topCard = cardStack.querySelector('.strip-card:first-child');
                if (topCard && !topCard.classList.contains('moving-back')) {
                    topCard.classList.add('moving-back');
                    
                    setTimeout(() => {
                        const topSubmission = submissions.shift();
                        submissions.push(topSubmission);
                        renderCards();
                    }, 800);
                }
            }
        });
        
        // Add new submission
        if (input) {
            input.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter') {
                    const text = stripPunctuation(input.value.trim());
                    
                    if (text && !isLoading) {
                        input.value = '';
                        input.placeholder = 'saving...';
                        await saveSubmission(text);
                        input.placeholder = 'capture a moment';
                    }
                }
            });
        }
        
        // Load submissions on page load
        loadSubmissions();
        
    </script>
