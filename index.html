<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screenshot scents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.0;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: normal;
            margin-bottom: 20px;
        }
        
        #datetime {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        #current-time {
            font-size: 1em;
            color: #333;
        }
        
        .entries {
            margin-top: 40px;
        }
        
        .entry {
            margin-bottom: 40px;
            padding-bottom: 30px;
        }
        
        .entry:last-child {
            border-bottom: none;
        }
        
        .entry-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .entry-content {
            font-size: 1.1em;
            white-space: pre-wrap;
        }
        
        .post-photo {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }
    
    .post-photo {
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            display: block;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 111px;
            background: linear-gradient(to bottom, white 0%, transparent 100%);
            pointer-events: none;
            z-index: 10;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 111px;
            background: linear-gradient(to top, white 0%, transparent 100%);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <h1>screenshot scents</h1>
        <div id="datetime"></div>
        <div id="current-time"></div>
    </header>
    
    <div class="entries" id="entries"></div>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('datetime').textContent = dateString;
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Update time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Your blog posts - add new posts here
        // For photos, you can use:
        // 1. Direct URL to an image online (e.g., 'https://example.com/photo.jpg')
        // 2. Base64 encoded image data
        // 3. Relative path if hosting the HTML file (e.g., 'photos/sunset.jpg')
        const posts = [
            {
                timestamp: '2026-02-04T17:06:00',
                content: 'aura\n\nups worker said i was strong\nnearly sixty pounds\nfrankly\ni didnt know what to say\n\nsix hours later\nthe shame of not having replied\nthat she was\nundoubtedly loads\nand loads\nstronger\n\nthe shame of knowing\nwhat was in\nthose boxes',
                photo: ''
            },

            {
                timestamp: '2026-02-05T00:34:56',
                content: 'tuscan kale\n\nself-care is for the weak\nprideful obsession\nspoiled into rotten belief\nself care\ngrass fed\nlinguistic ground beef',
                photo: ''
            },

            {
                timestamp: '2026-02-04T23:11:11',
                content: 'karmic shuffle\n\nlarge change medium change small\nchange\nchange is change\nlast big one circumstantially\ninduced\npraying for an inner\nmore\nwill-induced\none\nthis time\nmaybe the next',
                photo: ''
            },

            {
                timestamp: '2026-02-05T01:00:00',
                content: 'emo blunt\n\nthe trifecta of\npsychiatric memes\nthree things therapy\nand all things nothing\nfuck\nwhat was the search for again',
                photo: ''
            }
                
        ];
        
        // Display posts
        function displayPosts() {
            const entriesContainer = document.getElementById('entries');
            entriesContainer.innerHTML = '';
            
            posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            posts.forEach((post) => {
                const postDiv = document.createElement('div');
                postDiv.className = 'entry';
                
                const date = new Date(post.timestamp);
                const dateString = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let photoHtml = '';
                if (post.photo) {
                    photoHtml = `<img src="${post.photo}" alt="Blog photo" class="post-photo">`;
                }
                
                postDiv.innerHTML = `
                    <div class="entry-date">${dateString}</div>
                    ${photoHtml}
                    <div class="entry-content">${escapeHtml(post.content)}</div>
                `;
                
                entriesContainer.appendChild(postDiv);
            });
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Display posts on page load
        displayPosts();
    </script>
</body>
</html>
